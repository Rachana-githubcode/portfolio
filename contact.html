<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">My Intro</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="images/ham1.png" alt="ham">
        <img class="cross" src="images/cross1.png" alt="cross">        
        </div>
        <div class="contactform">
            <h1>Contact me for wok/general enquiries.</h1> 
            <form>
                <div class="mb-3">
                    <label for="uname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="uname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="umail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="uphone" class="form-label">Phone</label>
                  <input type="Phone" class="form-control" id="uphone">
                </div>
                <div class="mb-3">
                    <label for="uname" class="form-label">Enquiry</label>
                    <input type="name" class="form-control" id="uname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work on a project with me.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
       
   </div> 
   <script src="script.js"></script>
